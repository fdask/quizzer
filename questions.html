<!DOCTYPE html>
<html>
	<head>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script>
		/**
		DURING FILL OUT	
		- when question_type_tf is checked, hide #answer_normal and show #answer_true_false
		- when question_type_mc or question_type_fb are selected, hide #answer_true_false, show #answer_normal
		- #add_answer.click, add a new answer group of fields
		- class delete_answer clicked, remove the corresponding answer field

		ON SUBMIT
		- if question_type is NOT tf, then require at least one answer with #answer_correct checked
		- if question_type == fb, the #question value must contain at least one <__> to represent the blanks
		- question must not be blank
		
		</script>
		<style>
		ul {
			list-style: none;
		}
		</style>
	</head>	
	<body>
		<header>
			<h1>Create a Question</h1>
		</header>
		<section>
			<form name='quiz' id='quiz' method='POST' action=''>
				<label for='question'>Question</label>
				<input type='text' name='question' id='question' /><br/>

				<p>Question Type</p>
				<ul>
					<li>
						<input type='radio' name='question_type' id='question_type_mc' value='mc' checked='checked' />
						<label for='question_type_mc'>Multiple Choice</label>
					</li>
					<li>
						<input type='radio' name='question_type' id='question_type_tf' value='tf' />
						<label for='question_type_tf'>True or False</label>
					</li>
					<li>
						<input type='radio' name='question_type' id='question_type_fb' value='fb' />
						<label for='question_type_fb'>Fill in the Blanks</label>
					</li>
				</ul>
	
				<label for='question_cats'>Question Categories</label>
				<input type='text' name='question_cats' id='question_cats' /><br/>

				<p>Answers</p>
				<!-- this answer block only applies to a true false question -->
				<span id='answer_true_false' style='display: none;'>
					<label for='answer_true'>True</label>
					<input type='radio' name='answer' id='answer_true' value='true' checked='checked' /><br/>
					<label for='answer_false'>False</label>
					<input type='radio' name='answer' id='answer_false' value='false' />
				</span>

				<span id='answer_normal'>
					<button type='button' id='add_answer'>Add Answer</button><br/>

					<label for='answer'>Answer</label>
					<input type='text' name='answer' id='answer' /><br/>

					<label for='answer_correct'>Correct Answer?</label>
					<input type='checkbox' name='answer_correct' id='answer_correct' /><br/>
			
					<label for='answer_explanation'>Explanation</label>
					<input type='text' name='answer_explanation' id='answer_explanation' /><br/>
				</span>

				<label for='question_timelimit'>Time Limit (seconds)</label>
				<input type='text' name='question_timelimit' id='question_timelimit' /><br/>

				<input type='submit' name='submit' value='Save Question' />
			</form>
		</section>
		<footer>
		</footer>
	</body>
</html>
